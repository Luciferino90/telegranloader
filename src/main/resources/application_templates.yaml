series:
  parser:
    "^[BO]+[0-9]+[_]?[A-Z]+[.][a-zA-Z0-9]+":
      logical_name: boruto
      type: anime
      filename:
        fixed: Boruto
      season:
        fixed: 01
      episode:
        regexp: "[0-9]+"
    "^Boku No Hero Academia [0-9]+Th Season - [0-9]{2}.[a-zA-Z0-9]+":
      logical_name: Boku No Hero Academia
      type: anime
      filename:
        regexp: "[0-9]"
      season:
        regexp: "[0-9]"
      episode:
        regexp: "[0-9]{2}"
    ".*[S][0-9]{2}[E][0-9]{2}.*":
      logical_name: Generic Series
      type: TVSeries
      filename:
        regexp: "[S][0-9]{2}[E][0-9]{2}"
      season:
        regexp: "[S][0-9]{2}"
      episode:
        regexp: "[E][0-9]{2}"
