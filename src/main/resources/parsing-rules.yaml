parser-configuration:
  filename: classpath:${spring.config.import}
  titles:
    "BokuNoHeroAcademia":
      - regex: "^Boku No Hero Academia [0-9]+Th Season - [0-9]{2}.[a-zA-Z0-9]+"
        type: anime
        filename:
          regexp: "[0-9]"
        season:
          regexp: "[0-9]"
        episode:
          regexp: "[0-9]{2}"
      - regex: "(?i)my.*hero."
        type: Anime
        season:
          regex: "#S[0-9]{1,3}"
          replace: "#S"
        episode:
          regex: "#Ep[0-9]{1,3}"
          replace: "#Ep"
      - regex: "(?i)boku.*no.*hero."
        type: Anime
        season:
          regex: "#S[0-9]{1,3}"
          replace: "#S"
        episode:
          regex: "#Ep[0-9]{1,3}"
          replace: "#Ep"
    "JoJoBizarreAdventure":
      - regex: "Phantom Blood - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
        type: anime
        filename:
          fixed: JoJo Bizarre Adventure
        season:
          fixed: "1"
        episode:
          regexp: "[0-9]{1,3}"
      - regex: "Battle Tendency - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
        type: anime
        filename:
          fixed: JoJo Bizarre Adventure
        season:
          fixed: "2"
        episode:
          regexp: "[0-9]{1,3}"
      - regex: "Stardust Crusaders - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
        type: anime
        filename:
          fixed: JoJo Bizarre Adventure
        season:
          fixed: "3"
        episode:
          regexp: "[0-9]{1,3}"
      - regex: "Diamond is Unbreakable - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
        type: anime
        filename:
          fixed: JoJo Bizarre Adventure
        season:
          fixed: "4"
        episode:
          regexp: "[0-9]{1,3}"
      - regex: "Vento Aureo - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
        type: anime
        filename:
          fixed: JoJo Bizarre Adventure
        season:
          fixed: "5"
        episode:
          regexp: "[0-9]{1,3}"
    "Boruto":
      - regex: "^[BO]+[0-9]+[_]?[A-Z]+[.][a-zA-Z0-9]+"
        type: anime
        filename:
          fixed: Boruto
        season:
          fixed: 01
        episode:
          regexp: "[0-9]+"