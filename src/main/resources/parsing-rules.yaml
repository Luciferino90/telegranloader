parser-configuration:
  filename: classpath:${spring.config.import}
  titles:
    "BokuNoHeroAcademia":
      chatUsername: ""
      type: anime
      rules:
        - regex: "^Boku No Hero Academia [0-9]+Th Season - [0-9]{2}.[a-zA-Z0-9]+"
          filename:
            regexp: "[0-9]"
          season:
            regexp: "[0-9]"
          episode:
            regexp: "[0-9]{2}"
        - regex: "(?i)my.*hero."
          season:
            regex: "#S[0-9]{1,3}"
            replace: "#S"
          episode:
            regex: "#Ep[0-9]{1,3}"
            replace: "#Ep"
        - regex: "(?i)boku.*no.*hero."
          season:
            regex: "#S[0-9]{1,3}"
            replace: "#S"
          episode:
            regex: "#Ep[0-9]{1,3}"
            replace: "#Ep"
    "JoJoBizarreAdventure":
      chatUsername: ""
      type: anime
      rules:
        - regex: "Phantom Blood - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
          filename:
            fixed: JoJo Bizarre Adventure
          season:
            fixed: "1"
          episode:
            regexp: "[0-9]{1,3}"
        - regex: "Battle Tendency - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
          filename:
            fixed: JoJo Bizarre Adventure
          season:
            fixed: "2"
          episode:
            regexp: "[0-9]{1,3}"
        - regex: "Stardust Crusaders - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
          filename:
            fixed: JoJo Bizarre Adventure
          season:
            fixed: "3"
          episode:
            regexp: "[0-9]{1,3}"
        - regex: "Diamond is Unbreakable - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
          filename:
            fixed: JoJo Bizarre Adventure
          season:
            fixed: "4"
          episode:
            regexp: "[0-9]{1,3}"
        - regex: "Vento Aureo - EP - [0-9]{1,3} - SUBITA .* @WatchAnime.*"
          filename:
            fixed: JoJo Bizarre Adventure
          season:
            fixed: "5"
          episode:
            regexp: "[0-9]{1,3}"
    "Boruto":
      chatUsername: ""
      type: anime
      rules:
        - regex: "^[BO]+[0-9]+[_]?[A-Z]+[.][a-zA-Z0-9]+"
          filename:
            fixed: Boruto
          season:
            fixed: 01
          episode:
            regexp: "[0-9]+"